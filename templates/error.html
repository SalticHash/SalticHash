{% extends "layout.html" %}

{% block title %}
    Error {{ req.statuscode }}
{% endblock %}

{% block main %}
<!-- Center all -->
    <div class="card container mb-3 flex-center" style="height: 60vh">
        <h2 class="card-title">Error {{ req.statuscode }}!?</h2>
        <p class="card-text">{{ req.text }}</p>
        <img src="/static/assets/errorChihuahua.jpg" class="rounded" alt="A white chihuahua, with the word &quot;error&quot; floating in big red letters."
            style="object-fit: cover; height: 190px; width: 150px;">
    </div>
{% endblock %}
